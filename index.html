<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Element Randomiser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #elements {
            margin: 20px;
            font-size: 1.5em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Chemical Element Randomiser</h1>
    <div id="elements">Press the button to get two random elements</div>
    <button onclick="randomizeElements()">Get Elements</button>
    <script>
        const elements = [
            {symbol: "H", name: "Hydrogen", type: "non-metal"},
            {symbol: "He", name: "Helium", type: "non-metal"},
            {symbol: "Li", name: "Lithium", type: "metal"},
            {symbol: "Be", name: "Beryllium", type: "metal"},
            {symbol: "B", name: "Boron", type: "non-metal"},
            {symbol: "C", name: "Carbon", type: "non-metal"},
            {symbol: "N", name: "Nitrogen", type: "non-metal"},
            {symbol: "O", name: "Oxygen", type: "non-metal"},
            {symbol: "F", name: "Fluorine", type: "non-metal"},
            {symbol: "Ne", name: "Neon", type: "non-metal"},
            {symbol: "Na", name: "Sodium", type: "metal"},
            {symbol: "Mg", name: "Magnesium", type: "metal"},
            {symbol: "Al", name: "Aluminium", type: "metal"},
            {symbol: "Si", name: "Silicon", type: "non-metal"},
            {symbol: "P", name: "Phosphorus", type: "non-metal"},
            {symbol: "S", name: "Sulfur", type: "non-metal"},
            {symbol: "Cl", name: "Chlorine", type: "non-metal"},
            {symbol: "Ar", name: "Argon", type: "non-metal"},
            {symbol: "K", name: "Potassium", type: "metal"},
            {symbol: "Ca", name: "Calcium", type: "metal"},
            {symbol: "Sc", name: "Scandium", type: "metal"},
            {symbol: "Ti", name: "Titanium", type: "metal"},
            {symbol: "V", name: "Vanadium", type: "metal"},
            {symbol: "Cr", name: "Chromium", type: "metal"},
            {symbol: "Mn", name: "Manganese", type: "metal"},
            {symbol: "Fe", name: "Iron", type: "metal"},
            {symbol: "Co", name: "Cobalt", type: "metal"},
            {symbol: "Ni", name: "Nickel", type: "metal"},
            {symbol: "Cu", name: "Copper", type: "metal"},
            {symbol: "Zn", name: "Zinc", type: "metal"},
            {symbol: "Ga", name: "Gallium", type: "metal"},
            {symbol: "Ge", name: "Germanium", type: "metal"},
            {symbol: "As", name: "Arsenic", type: "non-metal"},
            {symbol: "Br", name: "Bromine", type: "non-metal"},
            {symbol: "Rb", name: "Rubidium", type: "metal"},
            {symbol: "Sr", name: "Strontium", type: "metal"},
            {symbol: "Ag", name: "Silver", type: "metal"},
            {symbol: "Sn", name: "Tin", type: "metal"},
            {symbol: "Sb", name: "Antimony", type: "non-metal"},
            {symbol: "I", name: "Iodine", type: "non-metal"},
            {symbol: "Cs", name: "Caesium", type: "metal"},
            {symbol: "Ba", name: "Barium", type: "metal"},
            {symbol: "Au", name: "Gold", type: "metal"},
            {symbol: "Pb", name: "Lead", type: "metal"}
        ];
        
        function randomizeElements() {
            const metals = elements.filter(el => el.type === "metal");
            const nonMetals = elements.filter(el => el.type === "non-metal");
            
            let metalIndex = Math.floor(Math.random() * metals.length);
            let nonMetalIndex1 = Math.floor(Math.random() * nonMetals.length);
            let nonMetalIndex2;
            do {
                nonMetalIndex2 = Math.floor(Math.random() * nonMetals.length);
            } while(nonMetalIndex1 === nonMetalIndex2);
            
            let showMetal = Math.random() < 0.5;
            
            if (showMetal) {
                document.getElementById("elements").innerHTML = `${metals[metalIndex].name} (${metals[metalIndex].symbol}) and ${nonMetals[nonMetalIndex1].name} (${nonMetals[nonMetalIndex1].symbol})`;
            } else {
                document.getElementById("elements").innerHTML = `${nonMetals[nonMetalIndex1].name} (${nonMetals[nonMetalIndex1].symbol}) and ${nonMetals[nonMetalIndex2].name} (${nonMetals[nonMetalIndex2].symbol})`;
            }
        }
    </script>
</body>
</html>
